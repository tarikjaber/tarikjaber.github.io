<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Counter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="wordCounter.css" />
    </head>
    <body>
        <h1>Word Counter</h1>
        <div class="counterBody">
            <h2 id="wordCount">Words: 0</h2>
            <h2 id="charCount">Characters: 0</h2>
            <button id="copy">Copy Text</button>
            <textarea id="text" cols="80" rows="22" wrap="hard"></textarea>
        </div>
    </body>
    <script src="wordCounter.js"></script>
</html>
