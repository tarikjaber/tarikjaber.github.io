<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="wordCounter.css" />
</head>

<body>
  <h1><a href="index.html">Word Counter</a></h1>
  <div class="counterBody">
    <div class="options">
      <div class="info-display">
        <p>Words</p>
        <h2 id="wordCount">0</h2>
      </div>
      <div class="info-display">
        <p>Characters</p>
        <h2 id="charCount">0</h2>
      </div>
      <div class="info-display">
        <p>Sentences</p>
        <h2 id="sentenceCount">0</h2>
      </div>
      <button id="copy">Copy Text</button>
    </div>
    <textarea id="text" wrap="hard"></textarea>
  </div>
</body>
<script src="wordCounter.js"></script>

</html>
